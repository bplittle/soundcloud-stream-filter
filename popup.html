<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Soundcloud Filter Settings</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 75%;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
     <script src="jquery-2.1.4.min.js"></script>
     <script src="popup.js"></script>
     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="filter-popup-main-container">
      <h4>Soundcloud Stream Filter Settings</h4>
      <button id="sc-filter-save-settings">Save Settings</button>
      <div>Toggle Remove Reposts: <button id="sc-filter-repost-remover"><i class="fa fa-retweet"></i></button></div>
      <div>Likes: min<input id="sc-filter-likes-min" type="number" min="0"> max<input id="sc-filter-likes-max" type="number" min="0"></div>
      <div>Plays: min<input id="sc-filter-plays-min" type="number" min="0"> max<input id="sc-filter-plays-max" type="number" min="0"></div>
      <div>Toggle Remove Playlists: <button id="sc-filter-playlist-remover"><i class="fa fa-list"></i></button></div>
      <div>Toggle Show Keywords: <button id="sc-filter-keywords-active"><i class="fa fa-font"></i></button></div>

    </div>
  </body>
</html>
