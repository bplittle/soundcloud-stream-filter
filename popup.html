<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Soundcloud Filter Settings</title>
    <style>

    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
     <script src="jquery-2.1.4.min.js"></script>
     <script src="popup.js"></script>
     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <link href="popup.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="filter-popup-main-container">
      <img id="logo" src="icon-64.png"/>
      <h4>Soundcloud Stream Filter Settings</h4>
      <button id="sc-filter-save-settings" class="sc-imitation-button" >Save Settings</button>
      <button id="sc-filter-clear-settings" class="sc-imitation-button" >Clear Settings</button>

      <div><div class="field-name">Remove Reposts: </div><button id="sc-filter-repost-remover" class="toggle-button"><i class="fa fa-retweet"></i></button></div>
      <div><div class="field-name">Remove Playlists: </div><button id="sc-filter-playlist-remover" class="toggle-button"><i class="fa fa-list"></i></button></div>
      <div><div class="field-name">Track Likes: </div>min<input id="sc-filter-likes-min" type="number" min="0"> max<input id="sc-filter-likes-max" type="number" min="0"></div>
      <div><div class="field-name">Track Plays: </div>min<input id="sc-filter-plays-min" type="number" min="0"> max<input id="sc-filter-plays-max" type="number" min="0"></div>
      <div><div class="field-name">Track Reposts: </div>min<input id="sc-filter-reposts-min" type="number" min="0"> max<input id="sc-filter-reposts-max" type="number" min="0"></div>
      <div><div class="field-name">Likes as % of Plays: </div><input id="sc-filter-likes-to-plays" type="number" min="0" max="99">%</div>
      <!-- <div>Enable Keyword Exceptions: <button id="sc-filter-keywords-active" class="toggle-button"><i class="fa fa-font"></i></button></div> -->


    </div>
  </body>
</html>
